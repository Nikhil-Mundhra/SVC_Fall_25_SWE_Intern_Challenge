name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: app_test
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U test -d app_test"
          --health-interval=5s --health-timeout=5s --health-retries=10
    env:
      NODE_ENV: test
      USE_CI_SERVICE_DB: 'true'
      PGHOST: 127.0.0.1
      PGPORT: 5432
      PGUSER: test
      PGPASSWORD: test
      PGDATABASE: app_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Run tests (backend + frontend)
        run: npm test
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage
            client/coverage
            server/coverage
